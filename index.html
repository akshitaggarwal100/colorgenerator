<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <link rel="stylesheet" href="newStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <form>
            <div>
                <label for="columns">Columns: </label>
                <select name="columns" id="columns">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div id="middle">
                <input type="number" name="r" id="r" min="0" max="256" placeholder="R">
                <input type="number" name="g" id="g" min="0" max="256" placeholder="G">
                <input type="number" name="b" id="b" min="0" max="256" placeholder="B">

                <button type="submit" id="submit">Submit</button>
            </div>
            
            <button type="button" id="random">Add Random Color</button>
        </form>
    </header>

    <section id="colors"></section>

    <script src="newApp.js"></script>
</body>

</html>
